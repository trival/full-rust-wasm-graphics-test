<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Triangle - Trivalibs TS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            width: 300px;
            background: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #canvas-container {
            flex: 1;
            position: relative;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="color"] {
            width: 100%;
            height: 40px;
            cursor: pointer;
        }
        
        #fps {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        #paused {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <h2>Triangle Controls</h2>
            <div class="control-group">
                <label for="color-picker">Triangle Color:</label>
                <input type="color" id="color-picker" value="#ff0000">
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="render-canvas"></canvas>
            <div id="fps">FPS: 0</div>
            <div id="instructions">Press SPACE to pause/resume</div>
            <div id="paused">PAUSED</div>
        </div>
    </div>
    
    <script type="module" src="./index.ts"></script>
</body>
</html>
