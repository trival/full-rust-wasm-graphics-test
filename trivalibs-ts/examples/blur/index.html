<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivalibs-ts - Blur Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
        }
        #render-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #paused {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            padding: 10px 20px;
            display: none;
            border-radius: 5px;
            font-weight: bold;
        }
        #fps {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <canvas id="render-canvas"></canvas>
    <div id="paused">PAUSED</div>
    <div id="fps">FPS: 0</div>
    <div id="info">
        <p><strong>Gaussian Blur Example</strong></p>
        <p>This demonstrates multi-pass Gaussian blur effect.</p>
        <p>Press <strong>Space</strong> to pause/unpause</p>
    </div>
    <script type="module" src="./index.ts"></script>
</body>
</html>
